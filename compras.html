<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="compras.css">
    <style>
        body {
            font-size: 18px; /* Ajusta el tamaño de la fuente del cuerpo */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to bottom right, #ffffff, #f0f0f0);
        }

        #productDetails {
            text-align: center;
        }

        #productDetails img {
            width: 200px; /* Ajusta el tamaño de la imagen del producto */
            margin-bottom: 20px; /* Espacio inferior para separar la imagen del texto */
        }

        #productDetails p {
            margin-bottom: 10px; /* Espacio inferior para separar los párrafos */
        }

        button {
            padding: 10px 20px; /* Ajusta el espacio interior del botón */
            font-size: 18px; /* Ajusta el tamaño de la fuente del botón */
            background-color: #4CAF50; /* Color de fondo verde */
            color: white; /* Color del texto blanco */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor al pasar por encima */
            transition: background-color 0.3s; /* Efecto de transición */
        }

        button:hover {
            background-color: #45a049; /* Cambia el color de fondo al pasar el ratón */
        }

        /* Estilos para el menú */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 20px;
            z-index: 1000;
            width: 100%;
        }

        .menu img.logo-1 {
            width: 100px;
        }

        .navbar {
            display: flex;
        }

        .navbar ul {
            display: flex;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            color: #ffffff;
            font-size: 14px;
            padding: 10px 20px;
        }

        .navbar ul li a:hover {
            color: #b60000;
        }

        #menu {
            display: none;
        }

        .menu-icono {
            display: none;
            width: 25px;
        }

        @media(max-width: 991px) {
            .menu {
                justify-content: space-between;
            }

            .menu-icono {
                display: initial;
            }

            .navbar {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: #181818;
                display: none;
            }

            .navbar ul {
                flex-direction: column;
            }

            #menu:checked ~ .navbar {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu container">
            <img class="logo-1" src="images/logo.svg" alt="">
            <input type="checkbox" id="menu">
            <label for="menu" class="menu-icono">
                <img src="images/menu-icon.svg" alt="Menu">
            </label>
            <nav class="navbar">
                <div class="menu-1">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="servicios.html">Servicio</a></li>
                        <li><a href="productos.html">Productos</a></li>
                    </ul>
                </div>
                <img class="logo-2" src="images/logo.svg" alt="">
                <div class="menu-2">
                    <ul>
                        <li><a href="contactos.html">Contactos</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <h2>Detalles del Producto</h2>
    <div id="productDetails">
        <!-- La información del producto seleccionado se mostrará aquí -->
    </div>
    <button onclick="comprar()">Comprar</button>

    <script>
        // Función para cargar los detalles del producto seleccionado
        function cargarDetallesProducto() {
            // Recupera la información del producto almacenada en el almacenamiento local
            var selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));
            if (selectedProduct) {
                var productDetailsDiv = document.getElementById('productDetails');
                // Construye el HTML para mostrar los detalles del producto
                var html = `
                    <img src="${selectedProduct.foto}" alt="${selectedProduct.nombre}">
                    <p><strong>Nombre:</strong> ${selectedProduct.nombre}</p>
                    <p><strong>Precio:</strong> ${selectedProduct.precio}</p>
                `;
                // Agrega el HTML al div de detalles del producto
                productDetailsDiv.innerHTML = html;
            }
        }

        // Función para realizar la compra
        function comprar() {
            // Aquí puedes agregar la lógica para completar la compra
            alert('¡Compra realizada con éxito!');
        }

        // Llama a la función para cargar los detalles del producto cuando el DOM esté cargado
        cargarDetallesProducto();
    </script>
</body>
</html>
